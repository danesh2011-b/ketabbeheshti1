<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کتابخانه مدرسه شهید بهشتی ۱ – ناحیه ۱ سنندج</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <div class="logo">
            <svg width="45" height="45" viewBox="0 0 100 100">
                <rect width="100" height="100" rx="15" fill="#4A90E2"/>
                <path d="M20 30 L80 30 L80 70 L20 70 Z" fill="#fff"/>
                <rect x="27" y="37" width="15" height="26" fill="#4A90E2"/>
                <rect x="47" y="37" width="15" height="26" fill="#4A90E2"/>
                <rect x="67" y="37" width="8" height="26" fill="#4A90E2"/>
            </svg>
        </div>
        <h1>کتابخانه مدرسه شهید بهشتی ۱ – ناحیه ۱ سنندج</h1>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="جستجوی کتاب بر اساس نام ..." />
    </div>

    <!-- دسته‌بندی‌ها درست زیر باکس جستجو و وسط صفحه -->
    <div class="categories">
        <button data-category="all">همه</button>
        <button data-category="درسی">کتاب درسی</button>
        <button data-category="داستان">داستان</button>
        <button data-category="غیردرسی">غیر درسی</button>
        <!-- برای اضافه کردن دسته جدید، همینجا یک دکمه جدید با data-category بساز -->
    </div>

    <div id="booksContainer" class="books-container">
        <!-- کتاب‌ها از طریق script.js لود می‌شوند -->
    </div>

    <script src="script.js"></script>
</body>
</html>
